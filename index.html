<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="date-time" id="date-time"></div>
        <div class="legend">
            <span class="priority-label low-priority">Low</span>
            <span class="priority-label medium-priority">Medium</span>
            <span class="priority-label high-priority">High</span>
        </div>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <select id="priority-input">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task-btn"><img src="plus-icon.png" alt="Add"></button>
        </div>
        <div class="filter-container">
            <button id="filter-all" class="filter-btn">All</button>
            <button id="filter-pending" class="filter-btn">Pending</button>
            <button id="filter-completed" class="filter-btn">Completed</button>
        </div>
        <ul id="task-list"></ul>
        <div class="task-count" id="task-count"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
